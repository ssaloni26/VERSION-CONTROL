<template>
    <lightning-card title="Contacts">
        <div class="slds-m-around_medium">
            <!-- Top Buttons -->
            <div class="slds-m-bottom_small slds-grid slds-grid_align-spread">
                <lightning-button label="New Contact" onclick={handleNew} variant="brand"></lightning-button>
                <lightning-button label="Delete Selected" onclick={handleDeleteSelected} variant="destructive"></lightning-button>
            </div>

            <!-- Contacts Table -->
            <lightning-datatable
                    key-field="Id"
                    data={contacts}
                    columns={columns}
                    draft-values={draftValues}
                    onsave={handleInlineSave}
                    onrowaction={handleRowAction}
                    onrowselection={handleRowSelection}
                    onlookupchange={handleLookupChange} 
                    show-row-number-column
                    class="slds-m-top_small">
            </lightning-datatable>

            <!-- Pagination -->
            <div class="slds-m-top_medium slds-grid slds-grid_align-spread slds-wrap">
                <lightning-button label="First" onclick={handleFirst} disabled={isFirstPage}></lightning-button>
                <lightning-button label="Previous" onclick={handlePrevious} disabled={isFirstPage}></lightning-button>
                <span class="slds-align-middle slds-m-horizontal_small">Page {pageNumber} of {totalPages}</span>
                <lightning-button label="Next" onclick={handleNext} disabled={isLastPage}></lightning-button>
                <lightning-button label="Last" onclick={handleLast} disabled={isLastPage}></lightning-button>
            </div>
        </div>
    </lightning-card>

    <!-- Modal for Create/Edit -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Contact</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form
                        object-api-name="Contact"
                        record-id={contactRecord.Id}
                        onsuccess={handleSaveSuccess} 
                        onerror={handleSaveError}
                        onsubmit={handleSubmit}>
                        
                        <lightning-input-field field-name="FirstName"></lightning-input-field>
                        <lightning-input-field field-name="LastName" required></lightning-input-field>
                        <lightning-input-field field-name="Email" required ></lightning-input-field>
                        <lightning-input-field field-name="Phone" onchange={handlePhoneChange}></lightning-input-field>
                        <lightning-input-field field-name="AccountId" required></lightning-input-field> <!-- Standard Account lookup -->

                        <div class="slds-m-top_small slds-grid slds-grid_align-end slds-gap_small">
                            <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
                            <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
